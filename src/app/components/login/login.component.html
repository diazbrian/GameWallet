
<div class="wrapper ">
  <div *ngIf="!loading" class="body glass-effect m-4">
    <img class="logo" src="../../../assets/img/usuario.png" alt="">
    <h1>Login</h1>
    <div class="form-floating mb-3 mt-3">
      <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese su usuario">
      <label>Usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese su contrasenÌƒa">
      <label>Password</label>
    </div>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">Ingresar</button>
    </div>
    <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrate</a></p>
    <!-- line separator with text or inside -->
    <div class="or-container">
      <div class="line-separator"></div>
      <div class="or-label">O</div>
      <div class="line-separator"></div>
    </div>
    <div class="row">
      <button class="btn btn-lg btn-google btn-block text-uppercase btn-outline" (click)="loginWithGoogle()">
        <img src="https://img.icons8.com/color/22/000000/google-logo.png"> Ingresar con Google
      </button>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
