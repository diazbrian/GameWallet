<div class="marquee-container">
  <span class="marquee-title">Dolar Hoy:</span>
  <div class="marquee">
    <div class="marquee-content">
      <span *ngFor="let dolar of dolares">
        &#8226;&nbsp;&nbsp;&nbsp;Dolar {{ dolar.nombre }}:
        Compra<span class="compra"> ${{ dolar.compra }} &#x25B2;</span>
        Venta<span class="venta"> ${{ dolar.venta }} &#x25BC;</span>&nbsp;&nbsp;&nbsp;
      </span>
    </div>
  </div>
</div>
