<div class="container mt-4">
  <div class="row align-items-center mb-3">
    <div class="col-md-6 col-12">
      <h1>Lista de Tarjetas</h1>
    </div>
    <div class="col-md-6 col-12 text-md-end text-start">
      <button  (click)="openAddCardForm()" class="btn btn-primary"> <i class="bi bi-credit-card"></i> Agregar </button>
    </div>
  </div>
<table class="table table-hover" >
  <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Fecha de alta</th>
      <th scope="col">Saldo </th>
      <th scope="col">Acciones</th> 
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr  *ngFor="let tarjeta of tarjetas">
      <td>{{ tarjeta.card_number }}</td>
      <td>{{ tarjeta.creacion }}</td>
      <td> {{ tarjeta.saldo}}</td>
      <td>
        <button class="btn btn-primary btn-sm" ><i class="bi bi-clock-history"></i> Ver mas</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
  <app-footer></app-footer>
